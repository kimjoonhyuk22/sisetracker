<html>   #html에서는 태그를 열고 닫아서 문서를 만든다. 
    <head> #제목같은것을 입력함
        <meta charset="utf-8"> #한글이 깨지는것 고쳐줌
        <title>나도코딩 홈페이지</title>
    </head>

    <body>
        <input type="text" value="아이디를 입력하세요"> #하나의 태그는 하나의 속성과 즉 타입에 택스트 라고 쓴것은 글자가 들어갈것이고 밸류라고 쓴것은 그 글자가 들어갈곳이다.
        <input type="password"> #패스워드 속성은 그씨가 **으로 표현됨
        <input type="button" value="로그인">
        <a href="http://google.com">구글로 이동하기</a>     #링크넣는태그 href 하이퍼 링크
    </body>            
</html>
